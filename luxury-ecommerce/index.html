<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luxury E-commerce</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">Luxora</h1>
      <nav class="nav" id="navbar">
        <ul class="nav-list">
          <li class="nav-item" data-category="tech">
            <button class="nav-button" aria-label="Tech">
              <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" width="24" height="24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 17L15 12m0 0l-5.25-5M15 12H3" />
              </svg>
              <span class="nav-text">Tech</span>
            </button>
          </li>
          <li class="nav-item" data-category="clothes">
            <button class="nav-button" aria-label="Clothes">
              <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" width="24" height="24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 7h16M4 7l4 10h8l4-10M4 7l4-4h8l4 4" />
              </svg>
              <span class="nav-text">Clothes</span>
            </button>
          </li>
          <li class="nav-item" data-category="perfumes">
            <button class="nav-button" aria-label="Perfumes">
              <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" width="24" height="24">
                <circle cx="12" cy="12" r="3" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 2v2m0 16v2m10-10h-2M4 12H2m15.364-6.364l-1.414 1.414M6.05 17.95l-1.414 1.414m12.728 0l1.414-1.414M6.05 6.05L4.636 4.636" />
              </svg>
              <span class="nav-text">Perfumes</span>
            </button>
          </li>
          <li class="nav-item" data-category="others">
            <button class="nav-button" aria-label="Others">
              <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" width="24" height="24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
              </svg>
              <span class="nav-text">Others</span>
            </button>
          </li>
          <li class="nav-item">
            <button id="darkModeToggle" class="nav-button" aria-label="Toggle Dark Mode">
              <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" width="24" height="24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m8.485-8.485l-.707.707M4.222 4.222l-.707.707M21 12h-1M4 12H3m16.485 4.485l-.707-.707M4.222 19.778l-.707-.707" />
                <circle cx="12" cy="12" r="5" />
              </svg>
              <span class="nav-text">Dark Mode</span>
            </button>
          </li>
          <li class="nav-item">
            <button id="cartWishlistToggle" class="nav-button" aria-label="Toggle Cart and Wishlist">
              <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" width="24" height="24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4" />
                <circle cx="7" cy="21" r="1" />
                <circle cx="17" cy="21" r="1" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0z" />
              </svg>
              <span class="nav-text">Cart & Wishlist</span>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container hero-content">
      <h2>Experience Luxury Like Never Before</h2>
      <p>Discover exclusive collections crafted for the discerning.</p>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search products..." autocomplete="off" />
        <ul id="searchSuggestions" class="search-suggestions"></ul>
      </div>
      <a href="#products" class="btn-primary">Shop Now</a>
    </div>
  </section>

  <section id="products" class="products-section container">
    <h3 class="section-title">Featured Products</h3>
    <div class="products-grid" id="productsGrid">
      <!-- Products will be dynamically inserted here -->
    </div>
  </section>

  <section id="cartWishlistSection" class="cart-wishlist-section container hidden">
    <h3 class="section-title" id="cartWishlistTitle">Cart & Wishlist</h3>
    <div id="cartWishlistContent">
      <!-- Cart and Wishlist items will be shown here -->
    </div>
  </section>

  <footer class="footer">
    <div class="container footer-content">
      <p>&copy; 2024 Luxora. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
